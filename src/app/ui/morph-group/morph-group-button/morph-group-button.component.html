<button
  [class]="buttonClass$ | async"
  (click)="morphGroupComponent.startMorph()"
  [disabled]="disabled$ | async"
>
  <icon-check-badge *ngIf="morphed$ | async; else label" />
</button>

<ng-template #label>
  <span>{{ morphGroupComponent.status$ | async | morphActionLabel }}</span>
</ng-template>
